<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
 <div class="container mt-5 w-50">
  <div class="form-group bg-light p-4 rounded border">
    <h1 class="text-center mb-4  text-primary">Login Form</h1>
    <label for="email">Email address</label>
    <input
      type="email"
      class="form-control mb-3"
      id="email"
      aria-describedby="emailHelp"
      placeholder="Enter email"
    />
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control mb-3"
      id="password"
      placeholder="Password"
    />
    <div class="d-flex justify-content-center mt-3">
      <button type="submit" class="btn btn-primary mt-3 fs-5 " style="width:16rem; border-radius: 5rem;" id="loginBtn">
        Login
      </button>
    </div>
    <div id="message" class="mt-3"></div>
  </div>
</div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD6a7V7DG18ZPJnBA6zehjvBPPWesTdq8Y",
      authDomain: "employeedatabase-7b613.firebaseapp.com",
      databaseURL: "https://employeedatabase-7b613-default-rtdb.firebaseio.com",
      projectId: "employeedatabase-7b613",
      storageBucket: "employeedatabase-7b613.appspot.com",
      messagingSenderId: "603502930879",
      appId: "1:603502930879:web:b25624dc7e13f3d52acf0a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login function
    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        messageDiv.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';
        setTimeout(() => {
          location.href = "./index.html"; // Redirect to the desired page
        }, 2000); // Wait for 2 seconds before redirecting
      } catch (error) {
        messageDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
      }
    }

    // Attach event listener to the login button
    document.getElementById("loginBtn").addEventListener("click", login);
  </script>
</body>
</html>
